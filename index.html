<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur & Grayscale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <div class="image column">
        <img src="src/img1.jpg" alt="Большая мечеть шейха Зайда" name="image" id="image">
        <div class="pick-img">
            <input type="radio" name="img-option" value="img1" onClick="changeImage('img1.jpg');">
            <input type="radio" name="img-option" value="img2" onClick="changeImage('img2.jpg');">
            <input type="radio" name="img-option" value="img3" onClick="changeImage('img3.jpg');">
        </div>

        <div><a href="https://en.wikipedia.org/wiki/Sheikh_Zayed_Grand_Mosque" target="_blank">Большая мечеть шейха Зайда</a></div>
    </div>    

    <div class="controls column">
        <h2>Update CSS Variables with <span class='h1'>JS</span></h2>
        
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="10" value="10" data-sizing="px">
        <br>
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">
        <br>
        <label for="color">Base Color:</label>
        <input type="color" name="base" id="base" value="#ffc600">
        <br>
    </div>  
  </div>
  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 1px;
    }

    .h1 {
      color: var(--base);
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
       
  </style>

  <script>
    // change image with radio buttons 
    function changeImage(imgName) {
      let image = document.getElementById('image');
      image.src = './src/' + imgName;      
    }



    
  </script>

  
</body>
</html>
