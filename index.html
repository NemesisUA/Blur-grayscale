<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur & Grayscale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <div class="image column">
        <img src="src/img1.jpg" alt="Большая мечеть шейха Зайда" name="image" id="image">
        <div class="pick-img">
            <input type="radio" name="img-option" value="img1" onClick="changeImage('img1.jpg');">
            <input type="radio" name="img-option" value="img2" onClick="changeImage('img2.jpg');">
            <input type="radio" name="img-option" value="img3" onClick="changeImage('img3.jpg');">
        </div>

        <div><a href="https://en.wikipedia.org/wiki/Sheikh_Zayed_Grand_Mosque" target="_blank">Большая мечеть шейха Зайда</a></div>
    </div>    

    <div class="controls column">
        <h2>Update CSS Variables with <span class='highLight'>JS</span></h2>
        
        <div>
          <label for="spacing">Spacing:</label>
          <input type="range" name="spacing" id="spacing" min="0" max="100" value="10" data-sizing="px">
        </div>
        
        <div>
          <label for="grayscale">Grayscale:</label>
          <input type="range" name="grayscale" id="grayscale" min="0" max="100" value="0" data-sizing="%">
        </div>
        
        <div>
          <label for="color">Base Color:</label>
        <input type="color" name="base" id="base" value="#DD4bA7">
        </div>
        <br>
    </div>  
  </div>
  <style>
    :root {
      --base: #DD4bA7;
      --spacing: 10px;
      --grayscale: 0px;      
    }

    .highLight {
      color: var(--base);
    }

    img {
      padding: var(--spacing);
      background: var(--base);      
      filter: grayscale(var(--grayscale));      
    }
       
  </style>

  <script>
    // change image with radio buttons 
    function changeImage(imgName) {
      let image = document.getElementById('image');
      image.src = './src/' + imgName;      
    }


    function handleChange() {
     // console.log(this.value);
     let suffix = this.dataset.sizing || '';       
     document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    let inputs = document.querySelectorAll('.controls input');
    console.log(inputs);
    inputs.forEach(input => input.addEventListener('change', handleChange));
    inputs.forEach(input => input.addEventListener('mousemove', handleChange));

   
    
  </script>

  
</body>
</html>
